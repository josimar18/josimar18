<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculadora</title>
</head>
<style> 
type"text/css"
body{margin:0; padding:0;}
.container{width:300px;
height:450px;
background:rgba(199,197,197,1.00);
}
.row{display: block; float: left; width:98px; height:70px; text-align:center; margin-bottom:10px; margin:1px;}
.row{background:#279E38;}
.row a{display:block; line-height:75px; color:black; text-decoration: none;}
.row a:hover{background:#6CE03C; color:#000000;}
.row a:active{background:#464646;}
.clear{clear:both;}
.papu
{
	width:220px;
	height:50px;
	background:#6CE03C;
	
}
</style>

<body>
<center>
<h1> <center>CALCULADORA</center></h1>

<div class="container">
<div class="papu"><a> </a></div>
<div class="row"><a><strong>9</strong></a></div>
<div class="row"><a><strong>8</strong></a></div>
<div class="row"><a><strong>7</strong></a></div>
<div class="row"><a><strong>6</strong></a></div>
<div class="row"><a><strong>5</strong></a></div>
<div class="row"><a><strong>4</strong></a></div>
<div class="row"><a><strong>3</strong></a></div>
<div class="row"><a><strong>2</strong></a></div>
<div class="row"><a><strong>1</strong></a></div>
<div class="row"><a><strong>0</strong></a></div>
<div class="row"><a><strong>-</strong></a></div>
<div class="row"><a><strong>+</strong></a></div>
<div class="row"><a><strong>*</strong></a></div>
<div class="row"><a><strong>/</strong></a></div>
<div class="row"><a><strong>=</strong></a></div>

<div class="clear"> </div>
</div>
</center>

</body>
</html>
