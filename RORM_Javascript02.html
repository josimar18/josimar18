<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript02</title>
</head>

<body>
<script type="text/javascript">
	opcion=prompt("proporcione valor del 1 al 3", 0);

	//Casos
		switch(opcion){
			case "1":{
				document.writeln("Proporciono 1<br>");
				break;
			}
			default:{
				document.writeln("no proporciono una opcion valida<br>");
			}
		}
		// for
		for (x=0;x<opcion;x++)
		{
			document.writeln("<p>"+(x)+"</p>")
		}
</script>

</body>
</html>
