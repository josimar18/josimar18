<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MOFA_java script02</title>
</head>

<body>
<script type="text/javascript">
opcion=prompt("Proporcione valor del 1 al 3",0);
switch(opcion)
{
	case "1":
	{
		document.writeln("Porporciono 1<br>");
		break;
	}
	case "2":
	{
		document.writeln("Porporciono 2<br>");
		break;
	}
	default:
	{
		document.writeln("No proporciono opcion valida<br>");
	}
}

for(x=0;x<opcion;x++)
{
	document.writeln("<p>"+(x)+"</p>");
}
</script>


</body>
</html>
