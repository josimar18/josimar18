<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript02</title>
</head>

<body>
<script type ="text/javascript">
opcion=prompt("proporcione valor del 1 al 3",0);

switch(opcion){
	case "1":{
		document.writeln("proporciono 1<br>");
		break;
	}
	default:{
		document.writeln("No proporciono una opción válida<br>");
		
	}
}

for(x=0;x<opcion;x++){
   document.writeln("<p>"+(x)+"</p>");
   }
</script>
</body>
</html>
